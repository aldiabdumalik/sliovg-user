				<img src="./assets/img/music_2.png" class="img-responsive foto-musik obj-center">
			</div>
		</div>
		<div class="container">
			<div class="step-template">
				<form class="my-from pt-20px pb-20px">
					<div class="form-group-all">
						<label for="text-audio">audio</label>
						<div class="form-group">
							<i id="check-text-audio" class="fa fa-check-circle ic-check text-yellow hilang"></i>
							<input type="text" name="text-audio" id="text-audio" class="form-control-step" readonly>
						</div>
					</div>
					<div class="form-group">
						<select name="list-audio" id="list-audio" class="form-control-step">
							<option value="">Pilih Kategori Musik</option>
							<option value="Dubstep">Dubstep</option>
							<option value="Happy Folk">Happy Folk</option>
							<option value="Love">Love</option>
							<option value="Slow">Slow</option>
							<option value="Upbeat">Upbeat</option>
						</select>
					</div>
					<div class="form-group">
						<ons-row id="div-audio" style="text-align:center;"></ons-row>
						<p align="center" id="show-more-audio" class="show-more" data-val="0">Lihat selanjutnya</p>
					</div>
					<div class="form-group">
						<p style="font-size: 12px;">Play Now : <span id="play-now"></span></p>
						<audio id="play-audio" controls autoplay src="" style="width: 100%;"></audio>
					</div>
				</form>
			</div>
			<ons-row class="mb-10">
				<ons-col>
					<button type="button" id="btn-step-audio-prev" class="btn btn-navy btn-full text-white mt-20px"><i class="fa fa-arrow-left"></i> Kembali</button>

				<ons-col>
