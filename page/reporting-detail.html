		<div class="container">

				</div>
			</div>
			<div class="form-group-all">
				<label for="rtwitter">Twitter</label>

				</div>
			</div>
			<div class="form-group-all">
				<label for="rig">Instagram</label>

					<i id="check-rig" class="fa fa-check-circle ic-check text-yellow hilang"></i>
					<input type="number" id="rig" name="rig" class="form-control-step">
				</div>
			</div>
			<div class="form-group-all">
				<label for="ryt">Youtube</label>

					<i id="check-ryt" class="fa fa-check-circle ic-check text-yellow hilang"></i>

			</div>
			<div class="form-group-all">
				<label for="rlinkedin">Linkedin</label>
				<div class="form-group">
					<i id="check-rlinkedin" class="fa fa-check-circle ic-check text-yellow hilang"></i>
					<input type="number" id="rlinkedin" name="rlinkedin" class="form-control-step">
				</div>
			</div>
			<div class="form-group">
				<button type="button" id="btn-report-kirim" class="btn btn-yellow btn-full text-white mt-20px mb-10">Kirim</button>
			</div>
		</div>
	</ons-modal>
	<ons-modal id="modal-loading" direction="up">
	  <div style="text-align: center">
	    <p>
			<i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
