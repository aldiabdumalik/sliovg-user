<ons-page id="pg-dashboard">
	<div class="background bg-white"></div>

		<ons-list>
			<ons-list-item onclick="myPage.resetToPage('page/step-1.html', {animation:'slide'});">

				</div>
			</ons-list-item>
			<ons-list-item onclick="myPage.resetToPage('page/tutorial.html', {animation:'slide'});">
